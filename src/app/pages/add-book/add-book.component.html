<div class="formClass">
  <h3><b>Add a New Book</b></h3>

  <form [formGroup]="addBookForm" (ngSubmit)="add()">

    <div class="form-group">
      <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Book Name">
      <div class="alert alert-danger"
        *ngIf="addBookForm.get('name').hasError('required')&&addBookForm.get('name').dirty">Book name required.</div>
    </div>

    <div class="form-group">
      <input type="text" id="type" name="type" formControlName="type" class="form-control" placeholder="Book Type">
      <div class="alert alert-danger"
        *ngIf="addBookForm.get('type').hasError('required')&&addBookForm.get('type').dirty">Book type required.</div>
    </div>

    <div class="form-group">
      <input type="text" id="authorName" name="authorName" formControlName="authorName" class="form-control"
        placeholder="Author Name">
      <div class="alert alert-danger"
        *ngIf="addBookForm.get('authorName').hasError('required')&&addBookForm.get('authorName').dirty">Author name
        required.</div>
    </div>

    <button type="submit" class="buttonadd" [disabled]="addBookForm.invalid">Add Book</button>

  </form>

  <button type="submit" class="buttonback" (click)="back()">Back to Book List</button>

</div>
