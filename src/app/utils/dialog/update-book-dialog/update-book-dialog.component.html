<h3><b>Update Book</b></h3>

<form [formGroup]="updateBookForm" (ngSubmit)="update()">
  
  <div class="form-group">
    <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Book Name" value="predefined">
    <div class="alert alert-danger" *ngIf="updateBookForm.get('name').hasError('required')&&updateBookForm.get('name').dirty">Book name required.</div>
  </div>

  <div class="form-group">
    <input type="text" id="type" name="type" formControlName="type" class="form-control" placeholder="Book Type">
    <div class="alert alert-danger" *ngIf="updateBookForm.get('type').hasError('required')&&updateBookForm.get('type').dirty">Book type required.</div>
  </div>

  <div class="form-group">
    <input type="text" id="authorName" name="authorName" formControlName="authorName" class="form-control" placeholder="Author Name">
    <div class="alert alert-danger" *ngIf="updateBookForm.get('authorName').hasError('required')&&updateBookForm.get('authorName').dirty">Author name required.</div>
  </div>
  
  <button type="submit" class="buttonupdate">Update</button>
</form>

<button type="submit" class="buttoncancel" (click)="cancel()">Cancel</button>
