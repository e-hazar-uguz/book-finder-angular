<div id="modal-content-wrapper">
  <header id="modal-header">
    <h1 id="modal-title">Are you sure you want to delete?</h1>
  </header>
  <section id="modal-body">
    <p>If you delete this book, it can deleted from server..</p>
  </section>
  <footer id="modal-footer">
    <button mat-raised-button id="modal-action-button" (click)="actionFunction()">Delete</button>
    <button mat-raised-button id="modal-cancel-button" (click)="closeModal()">Cancel</button>
  </footer>
</div>
